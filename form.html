    <h1>Форма обратной связи</h1>
    
    <!-- Специальный параграф с Times New Roman -->
    <p class="special">Обратная связь</p>
    
    <form class="contact-form">
        <label>Имя:</label>
        <input type="text" name="name"><br><br>
        
        <label>Email:</label>
        <input type="email" name="email"><br><br>
        
        <label>Тип запроса:</label><br>
        <input type="radio" name="type" value="question"> Вопрос<br>
        <input type="radio" name="type" value="complaint"> Жалоба<br>
        <input type="radio" name="type" value="suggestion"> Предложение<br><br>
        
        <label>Услуга:</label>
        <select name="service">
            <option value="tech">Техподдержка</option>
            <option value="sales">Продажи</option>
            <option value="service">Сервис</option>
        </select><br><br>
        
        <label>Сообщение:</label><br>
        <textarea name="message" rows="4"></textarea><br><br>
        
        <button type="submit">Отправить</button>
    </form>
</body>
